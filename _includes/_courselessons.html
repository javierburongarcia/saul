<nav class="lesson-list">
	<h1>{{ site.course_page-lesson_list_header }}</h1>
	<ul>
	{% for lesson in site.categories.lesson reversed %}
		{% if page.title == lesson.tag %}
		<li>
			<a href="{{ lesson.url }}">
			<span class="thumbnail" style="background-image:url(http://{{ lesson.image }}_s.jpg)"></span>
			<hgroup>
				<h2>{{ lesson.title }}</h2>
				<h3>{{ lesson.subtitle | truncate:60 }}</h3>
			</hgroup>
			</a>
		</li>
		{% endif %}
	{% endfor %}
	</ul>
</nav>
