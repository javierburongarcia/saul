<meta charset='UTF-8'/>
<meta name='robots' content='index'/>
<link href="/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
<link href="/css/print.css" media="print" rel="stylesheet" type="text/css" />
<!--[if IE]>
<link href="/css/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
<![endif]-->
<script>
	(function(doc) { 
		doc.className = doc.className.replace(/(^|\b)no\-js(\b|$)/, 'js');
	}(document.documentElement));
</script>
<script src='/javascripts/jquery.js' type='text/javascript'></script>
<script src='/javascripts/site.js' type='text/javascript'></script>
<script src='/javascripts/mosaiqy-1.0.1.min.js' id="mosaiqy_tpl" type='text/javascript'>
	<a href="${title}"><img class="mosaic" src="${media.m}"></a>
</script>
<link rel="stylesheet" media="screen" href="/javascripts/lib-css/mosaiqy.css" />
<script id="mosaiqydemo">
$(document).ready(function() {
	$.getJSON("api.flickr.com/services/feeds/photoset.gne?set=72157629102981577&nsid=49838422@N03&jsoncallback=?", {
		format : "json"
	},
	function(flickrJSON) {
		var fjson  = flickrJSON.items,
		flen   = fjson.length,
		fi;
	 while (flen--) {
		fi = fjson[flen];
		fi.media['z']  = fi.media['m'].replace(/^(.+)(\_m\.)(\w+)$/i, function(url, name, type, ext) {
			return [name, ext].join('_z.');
		});
	 }
	 $('.mosaiqy').mosaiqy({
		template        : 'mosaiqy_tpl',
		rows            : 5,
		cols            : 4,
		avoidDuplicates : true,
		animationDelay  : 2000,
		loop            : true,
		indexData       : 9,
		openZoom        : false,
		data            : fjson
	 });
	});
});
</script>
